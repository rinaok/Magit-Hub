<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MAGit Hub</title>
	<script src="../../common/jquery-3.4.1.min.js"></script>
	<script src="../../common/bootstrap.min.js"></script>
	<script src="../../common/context-path-helper.js"></script>
	<link rel="stylesheet" href="../../common/bootstrap.min.css">
	<link rel="stylesheet" href="users.css">
	<script src="users.js"></script>
</head>
<body>
<div class="content">
	<div class="container-fluid">
		<h1>MAGit Hub</h1>
		<label>Hello : </label><label id="activeUser"></label>
		<div class="button">
			<a href="../../users/logout">Logout</a>
		</div><br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3">
					<select id="usersList" class="custom-select" multiple>
					</select>
				</div>
				<div class="col-6">
					<form method="POST" action="upload" enctype="multipart/form-data" id="uploadForm">
						<div class="form-group">
							<div class="input-group input-file">
								<input type="file" class="form-control" name="repository" placeholder='Choose a file...' />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary pull-right" value="Upload File">
						</div>
					</form>
					<h3>Repositories</h3>
					<table class="table table-hover" id="repositoriesTable">
						<thead>
						<tr>
							<th>Name</th>
							<th>Active Branch</th>
							<th>Number Of Branches</th>
							<th>Last Commit Date</th>
							<th>Last Commit Message</th>
							<th>Forked</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-3">
					<div class="content">
						<div id="msgwindow">
							<h4>Messages</h4>
							<div id="msgsrea" class="span6"></div>
							<form id="msgform" method="GET" action="getMessages">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
