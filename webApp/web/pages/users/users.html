<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MAGit Hub</title>
	<script src="../../common/jquery-3.4.1.min.js"></script>
	<script src="../../common/bootstrap.min.js"></script>
	<script src="../../common/context-path-helper.js"></script>
	<link rel="stylesheet" href="../../common/bootstrap.min.css">
	<link rel="stylesheet" href="users.css">
	<script src="users.js"></script>
</head>
<body>
<div class="content">
	<div class="container-fluid">
		<h1 align="center">MAGit Hub</h1>
		<ul>
			<li><label>Hello:&nbsp;&nbsp;</label></li>
			<li><label id="activeUser"></label></li>
			<li><a href="../../users/logout">Logout</a></li>
		</ul>
		<div class="container-fluid">
			<br>
			<div class="row">
				<div class="col-3">
					<h4>Users</h4>
					<select id="usersList" class="custom-select" multiple>
					</select>
				</div>
				<div class="col-3">
					<form method="POST" action="upload" enctype="multipart/form-data" id="uploadForm">
						<div class="form-group">
							<label class="btn btn-primary btn-file" style="cursor: pointer;"> Upload File
								<input class="form-control" type="file" style="display: none;">
							</label>
						</div>
					</form>
				</div>
				<div class="col-6">
					<div class="content">
						<h4>Messages</h4>
						<div id="msgwindow">
								<div id="msgarea" class="span6"></div>
							<form id="msgform" method="GET" action="getMessages">
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h3 align="center">Repositories</h3>
					<table class="table table-hover" id="repositoriesTable">
						<thead>
						<tr>
							<th>Name</th>
							<th>Active Branch</th>
							<th>Number Of Branches</th>
							<th>Last Commit Date</th>
							<th>Last Commit Message</th>
							<th>Forked</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
