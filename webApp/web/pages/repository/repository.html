<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MAGit Hub</title>
	<script src="../../common/jquery-3.4.1.min.js"></script>
	<script src="../../common/bootstrap.min.js"></script>
	<script src="../../common/context-path-helper.js"></script>
	<link rel="stylesheet" href="../../common/bootstrap.min.css">
	<link rel="stylesheet" href="repository.css">
	<script src="repository.js"></script>
</head>
<body>
<div class="content">
	<div class="container-fluid">
		<h1>MAGit Hub</h1>
		<div class="button">
			<a href="../../users/logout">Logout</a>
		</div><br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<ul class="list-group" id="branchesList">
					</ul>
				</div>
			</div>
			<div class="row">
			<div class="col-8">
				<h3>Head Branch Commits</h3>
				<table class="table table-hover" id="commitsTable">
					<thead>
					<tr>
						<th>SHA1</th>
						<th>Message</th>
						<th>Creation Date</th>
						<th>Created By</th>
						<th>Branches</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				</div>
				<div class="col-4">
					<h3>Commit Files</h3>
					<table class="table table-hover" id="commitFilesTable">
						<thead>
						<tr>
							<th>File Name</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
